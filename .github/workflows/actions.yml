name: React + FastAPI CI

on:
  push:
    branches: [ james-branch ]
  pull_request:
    branches: [ james-branch ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip

      - name: Run FastAPI (development)
        run: |
          cd backend
          uvicorn Main:app --reload
